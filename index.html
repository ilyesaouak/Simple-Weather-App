<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="getWeather()" title="search"><i class="fas fa-search"></i></button>
        </div>
        
        <div id="weather-result">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <h2 id="city-name">Location</h2>
            </div>
            <div class="weather-icon">
                <i class="fas fa-cloud-sun"></i> <!-- Default icon, will update based on weather -->
            </div>
            <div class="temperature">
                <h1 id="temperature">27Â°C</h1>
                <p id="description">Scattered Clouds</p>
            </div>
            <div class="details">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <p id="humidity">75% Humidity</p>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <p id="wind">3Km/h Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
